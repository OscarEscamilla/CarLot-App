

<ion-content class="ion-padding">
    <img src="assets/img/car.png" alt="">
    <!-- inicio de formulario -->
    
    <form  (submit)="onSubmitLogin(correo,password)" >
      <ion-item class="ion-margin-top">
        <ion-label position="stacked" color="primary"><ion-icon name="person"></ion-icon> EMAIL</ion-label>
        <ion-input type="text" #correo name="email" autofocus="false"></ion-input>
      </ion-item>
      <ion-item class="ion-margin-top ion-margin-bottom" >
        <ion-label position="stacked" color="primary"><ion-icon name="lock"></ion-icon> PASSWORD</ion-label>
        <ion-input type="password" #password id="pass" value="" name="password" ></ion-input>
      </ion-item >
      <br>
    
      <ion-button  type="submit" expand="block" color="primary">
          Sign in
      </ion-button>
    </form>
    <br>
    <ion-button expand="block" color="facebook">
        Sign in with facebook
        <ion-icon color="light" name="logo-facebook"></ion-icon>
    </ion-button>
    <br>
    <div class="ion-text-center">
      <ion-label  class="text-center" color="medium">Â¿No tienes una cuenta? <a href="" routerLink="/registrouser">Registrate</a></ion-label>  
    </div>
   
   
    
    

</ion-content>
